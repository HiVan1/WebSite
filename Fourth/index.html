<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lab4</title>
</head>
<body>

    <div class="header">
        <h2>TR-11 Zhuravlev Ivan</h2>
        <h3><b>Topic</b>: <i>Basics of JS. Loops, conditional expressions, user functions</i></h3>
    </div>

    

    <div class="outPutNameUser"></div>
    
    <section class="section">
        <input type="text" class="i-1">
        <button class="b-1">Send Text</button>
        <div class="out-1"></div>
    </section>

    <section class="section">
        <input type="number" class="i-2">
        <button class="b-2">Send number</button>
        <div class="out-2"></div>
    </section>

    <section class="section">
        <input type="color" class="i-3">
        <button class="b-3">Send color</button>
        <div id="colorBlock" class="out-3"></div>
    </section>

    <section class="section">
        <input type="date" class="i-4">
        <button class="b-4">Send date</button>
        <div class="out-4"></div>
    </section>

    <section class="section">
        <input type="range" class="i-5">
        <button class="b-5">Send weight</button>
        <div class="out-5"></div>
    </section>

    <section class="section">
        <input type="checkbox" class="i-6" id="i6" value="0_0">
        <label for="i6">One</label>
        
        <button class="b-6">Send color</button>
        <div class="out-6"></div>
    </section>

    <section class="section">
        <div>
            <input type="radio" name="gender" value="M" class="i-7"> Man
        </div>
        <div>
            <input checked type="radio" name="gender" value="W" class="i-7"> Woman
        </div>
        <button class="b-7">Send color</button>
        <div class="out-7"></div>
    </section>

    <section class="section">
        <input type="password" class="i-8">
        <button class="b-8">Send Text</button>
        <div class="out-8"></div>
    </section>

    <section class="section">
        <select class="select">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="V">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
        </select>
        <button class="b-9">Send Text</button>
        <div class="out-9"></div>
    </section>
    <h2>Form</h2>
    <section class="section">
        <form action="#" class="form1">
            <div>
                <input type="text" name="myinput">
            </div>
            <div>
                <input type="checkbox" value="check 1" name="myCheckbox">Check 1
            </div>
            <div>
                <input checked type="radio" name="formRadio" value="Form Radio 1"> R1
                <input type="radio" name="formRadio" value="Form Radio 2"> R2
                <input type="radio" name="formRadio" value="Form Radio 3"> R3
                <input type="radio" name="formRadio" value="Form Radio 4"> R4
                <input type="radio" name="formRadio" value="Form Radio 5"> R5
            </div>
            <div>
                <select name="mySelect">
                    <option value="Form Select 1">S1</option>
                    <option value="Form Select 2">S2</option>
                    <option value="Form Select 3">S3</option>
                    <option value="Form Select 4">S4</option>
                    <option value="Form Select 5">S5</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
    <div class="hero">
        <div class="zoneOne"></div>
        <div class="zoneTwo">
            <div class="something" draggable="true">Test</div>
        </div>
    </div>

    <script src="drop.js"></script>
    <script src="script.js"></script>
</body>
</html>
